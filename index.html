<!DOCTYPE html>
<html>
    <head>

        <title>Simple Interest Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">

        <h1>Simple Interest Calculator</h1>
<!--Input feild-->
        Amount <input type="number"  id="principal">  <br/><br> 
<!--Slider-->
        Rate <input type="range" id="rate" min= 1 max= 20  
                    step= 0.25 value= 10.25 
                    
                    oninput="updateRate(this.value)"> <!--this allows the Rate slider to update when moved-->
                    
                    <span id="rate_val"><!--this prints the slider value starting wt 10.25%-->
                        10.25%
                    </span><br><br>
<!--Dropdown menu of years 1-10 I would use an array in the JS file next time-->
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/><br>
<!--this is the calculation buttom-->
        <button onclick="compute()">Compute Interest </button><br><br> 

        <span id="result"></span><br><br><!--prints results-->
        
        <footer>

            &#169; This Calculator belongs to John Gray
    
    
    </footer>   
    </div>
    </body>
</html>
